name: lint-pdo
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install h5py numpy
      - name: Run unit lints
        run: |
          python scripts/lint_units.py docs || true
          python scripts/lint_labels.py docs || true
      - name: Upload lint logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-logs
          path: |
            lint_units.log
            lint_labels.log
